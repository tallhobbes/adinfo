<div class="col-md-6 col-lg-4" ng-repeat="p in prompts">
  <div class="row qbox">  
    
    <div class="col-xs-8" style="">
  
      <h4>{{p.text}} </h4>
      <div class="col-xs-12 slidebox">
        <div style="width: 100%" ng-include="'slider01.htm'"></div>
      </div>
    </div>             
    
    <div class="col-xs-4 abox">
      <div>
        <h2>{{answers[p.code]}}</h2>
        <p>{{legend[answers[p.code]]}}</p>            
      </div>
    </div>
 
  </div>
</div>
